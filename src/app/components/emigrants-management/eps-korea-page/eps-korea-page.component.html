<div class="page-container">
  <div class="page-header">
    <h2>EPS Korea Page Management</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" *ngIf="!isEditing && pageData" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon> Edit Page
      </button>
      <button mat-raised-button color="primary" *ngIf="!pageData && !isEditing" (click)="isEditing = true">
        <mat-icon>add</mat-icon> Create Page
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <!-- View Mode -->
  <mat-card *ngIf="!isEditing && pageData" class="view-card">
    <mat-card-header>
      <mat-card-title>{{ pageData.title || 'EPS Korea' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="info-section" *ngIf="pageData.image">
        <h3>Image</h3>
        <img [src]="pageData.image" alt="EPS Korea" class="preview-img" style="max-width: 400px; height: auto;">
      </div>

      <div class="info-section" *ngIf="pageData.description">
        <h3>Description</h3>
        <p>{{ pageData.description }}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Edit/Create Mode -->
  <mat-card *ngIf="isEditing" class="edit-card">
    <mat-card-header>
      <mat-card-title>{{ pageData ? 'Edit' : 'Create' }} EPS Korea Page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
          </mat-form-field>

          <div class="image-upload-section">
            <div class="upload-area">
              <label>Image</label>
              <input type="file" accept="image/*" (change)="onFileSelected($event, 'image')">
            </div>

            <div *ngIf="pageForm.get('image')?.value" class="image-preview">
              <h4>Current Image:</h4>
              <img [src]="pageForm.get('image')?.value" class="preview-img" style="max-width: 400px; height: auto;">
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="toggleEdit()" [disabled]="isLoading">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon>save</mat-icon> Save Page
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="!pageData && !isEditing && !isLoading" class="empty-state">
    <mat-card-content>
      <mat-icon>description</mat-icon>
      <h3>No Page Data Found</h3>
      <p>Create a new EPS Korea page to get started.</p>
      <button mat-raised-button color="primary" (click)="isEditing = true">
        <mat-icon>add</mat-icon> Create Page
      </button>
    </mat-card-content>
  </mat-card>
</div>
