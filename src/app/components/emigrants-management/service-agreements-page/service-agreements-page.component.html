<div class="page-container">
  <div class="page-header">
    <h2>Service Agreements Page Management</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" *ngIf="!isEditing && pageData" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon> Edit Page
      </button>
      <button mat-raised-button color="primary" *ngIf="!pageData && !isEditing" (click)="isEditing = true">
        <mat-icon>add</mat-icon> Create Page
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <!-- View Mode -->
  <mat-card *ngIf="!isEditing && pageData" class="view-card">
    <mat-card-header>
      <mat-card-title>Services</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="info-section" *ngIf="pageData.service_boxes && pageData.service_boxes.length > 0">
        <h3>Service Boxes</h3>
        <div *ngFor="let box of pageData.service_boxes" class="service-box">
          <h4>{{ box.title }}</h4>
          <p>{{ box.description }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Edit/Create Mode -->
  <mat-card *ngIf="isEditing" class="edit-card">
    <mat-card-header>
      <mat-card-title>{{ pageData ? 'Edit' : 'Create' }} Services Page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div class="section-header">
            <h3>Service Boxes</h3>
            <button mat-mini-fab color="primary" type="button" (click)="addServiceBox()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <div formArrayName="service_boxes">
            <div *ngFor="let box of serviceBoxes.controls; let i = index" [formGroupName]="i" class="array-item">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
              </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3"></textarea>
              </mat-form-field>
              <button mat-icon-button color="warn" type="button" (click)="removeServiceBox(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="toggleEdit()" [disabled]="isLoading">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon>save</mat-icon> Save Page
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="!pageData && !isEditing && !isLoading" class="empty-state">
    <mat-card-content>
      <mat-icon>description</mat-icon>
      <h3>No Page Data Found</h3>
      <p>Create a new Service Agreements page to get started.</p>
      <button mat-raised-button color="primary" (click)="isEditing = true">
        <mat-icon>add</mat-icon> Create Page
      </button>
    </mat-card-content>
  </mat-card>
</div>
