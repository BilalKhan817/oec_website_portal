<div class="page-container">
  <div class="page-header">
    <h2>Development Hub Boxes Management</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" *ngIf="!isEditing && boxes.length > 0" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon> Edit Boxes
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <!-- View Mode -->
  <mat-card *ngIf="!isEditing && boxes.length > 0" class="view-card">
    <mat-card-header>
      <mat-card-title>Development Hub Boxes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="info-section">
        <div *ngFor="let box of boxes" class="service-box">
          <h4>{{ box.title }}</h4>
          <p>{{ box.description }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Edit Mode -->
  <mat-card *ngIf="isEditing" class="edit-card">
    <mat-card-header>
      <mat-card-title>Edit Development Hub Boxes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="boxesForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div formArrayName="boxes">
            <div *ngFor="let box of boxesArray.controls; let i = index" [formGroupName]="i" class="array-item">
              <h4>Box {{ i + 1 }}</h4>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
              </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3" required></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="toggleEdit()" [disabled]="isLoading">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon>save</mat-icon> Save Changes
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="boxes.length === 0 && !isLoading" class="empty-state">
    <mat-card-content>
      <mat-icon>view_module</mat-icon>
      <h3>No Boxes Found</h3>
      <p>Development Hub boxes have not been initialized yet.</p>
    </mat-card-content>
  </mat-card>
</div>
