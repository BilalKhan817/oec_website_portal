<div class="page-container">
  <div class="page-header">
    <h2>Events Management</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" *ngIf="!isEditing && events.length > 0" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon> Edit
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-card *ngIf="!isEditing && events.length > 0" class="view-card">
    <mat-card-header>
      <mat-card-title>Events</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="events-grid">
        <div *ngFor="let event of events" class="event-card">
          <img *ngIf="event.image" [src]="event.image" alt="{{ event.title }}">
          <h4>{{ event.title }}</h4>
          <p>{{ event.description }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="isEditing" class="edit-card">
    <mat-card-header>
      <mat-card-title>Edit Events</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="eventsForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div formArrayName="events">
            <div *ngFor="let event of eventsArray.controls; let i = index" [formGroupName]="i" class="event-form-item">
              <h4>Event {{ i + 1 }}</h4>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
              </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3" required></textarea>
              </mat-form-field>
              <div class="image-upload">
                <p *ngIf="event.get('image')?.value">Current: {{ event.get('image')?.value }}</p>
                <input type="file" (change)="onFileSelected($event, i)" accept="image/*">
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="toggleEdit()" [disabled]="isLoading">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon>save</mat-icon> Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
