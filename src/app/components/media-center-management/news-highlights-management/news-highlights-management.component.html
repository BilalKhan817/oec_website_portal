<div class="page-container">
  <div class="page-header">
    <h2>News Highlights Management</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" *ngIf="!isEditing && pageData" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon> Edit
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-card *ngIf="!isEditing && pageData" class="view-card">
    <mat-card-header>
      <mat-card-title>Highlights</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="info-section">
        <ul>
          <li *ngFor="let point of pageData.points">{{ point }}</li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="isEditing" class="edit-card">
    <mat-card-header>
      <mat-card-title>Edit News Highlights</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div class="section-header">
            <h3>Highlight Points</h3>
            <button mat-mini-fab color="primary" type="button" (click)="addPoint()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <div formArrayName="points">
            <div *ngFor="let point of points.controls; let i = index" class="array-item">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Point {{ i + 1 }}</mat-label>
                <input matInput [formControlName]="i">
              </mat-form-field>
              <button mat-icon-button color="warn" type="button" (click)="removePoint(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="toggleEdit()" [disabled]="isLoading">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon>save</mat-icon> Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
